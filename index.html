<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width">

  <title>Nato translator</title>

  <link rel="stylesheet" href="dist/style.css">
</head>

<body>
  <div class="container">
    <h1 class="title">NATO speech translator and synthesiser</h1>
    <div class="button__container">
      <div class="button__container--button">Text to NATO</div>
      <div class="button__container--button">NATO to text</div>
    </div>
    <form>
      <input type="text" class="txt">
      <div class="controls">
        <button class="button__container--button" id="play" type="submit">Play</button>
      </div>
    </form>
  </div>
  <script src="dist/script.js"></script>
</body>

</html>
